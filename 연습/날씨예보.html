            url += 'pageNo=1';
            url += '&';
            url += 'dataType=JSON';
            url += '&';
            url += 'base_date='+day;
            url += '&';
            url += 'base_time=0200';
            url += '&';
        }

        function th(){
            let xhr = new XMLHttpRequest(); 
            xhr.open("get", url); 
            xhr.send();
            xhr.onload = function(){
                let json = JSON.parse(xhr.responseText);
                let item = json.response.body.items.item;
                let html = ""
            
                for(let i = 0; i < item.length; i++){
                    if(item[i].category == "TMN"){ // 일 최저기온
                        let time = item[i].fcstTime;
                        let TMN = item[i].fcstValue
                        console.log(TMN+"℃");
                        console.log(time);
                        let html = "";
                        html += "<div>"
                        html += "<span>최저기온</span><br>"
                        html += TMN+"℃"
                        html += "</div>"
                        document.querySelector(".b1").innerHTML += html;
                    }
                    if(item[i].category == "TMX"){ // 일 최고기온
                        let time = item[i].fcstTime;
                        let TMX = item[i].fcstValue;
                        console.log(TMX+"℃");
                        console.log(time);
                        let html = "";
                        html += "<div>"
                        html += "<span>최고기온</span><br>"
                        html += TMX+"℃"
                        html += "</div>"
                        document.querySelector(".b2").innerHTML += html;                    
                    }
                }
                html = ""
            }
        }

        let html_ = ""
        function info(){
            html_ += '<div class="info">'
            html_ += '<div class="triangle">'
            html_ += '</div>'
            html_ += '<div class="box">'
            html_ += '<div class="b1">'
            html_ += '</div>'
            html_ += '<div class="b2">'
            html_ += '</div>'
            html_ += '</div>'
            html_ += '</div>'
            // 지역은 항상 바꿔줘야함.... 함수로 어케 빼야할ㄲㅏ...
        }
        
        function seo(){
            forecast();
            info();
            url += 'nx=60';
            url += '&';
            url += 'ny=127';
            th();
            document.querySelector("#info_seo").innerHTML = html_;
            html_ = ""
        }

        function incheon(){
            forecast();
            info();
            url += 'nx=55';
            url += '&';
            url += 'ny=124';
            th();
            document.querySelector("#info_in").innerHTML = html_;
            html_ = ""
        }
        
        function out(){
            $("#back .info").css("display", "none");
        }
    </script>
</head>
