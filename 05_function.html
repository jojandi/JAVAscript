<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        ~ function 형식 ~
            function 함수이름 (매개변수) {
            }
        
        ~ 함수를 쓰는 이유 ~
            1. 정해진 순서로 동작하는 코드의 묶음
            2. 코드의 재사용

        ~ (매개변수) ~
            : 선언을 의미, 전달받을 내용을 저장할 변수까지 선언
            : 변수

        ~ (전달인자) ~
            : 실행을 의미, 전달할 내용을 넣음
            : 값
            
        ~ return ~
            : 값을 돌려줌
        */
        function add(x, y){
            let z = x + y;
            console.log(z);

            // 함수 내에서 변수에 결과를 줄 것이 없음
            // return으로 변수에 돌려줌
            return z;
        }

        let a = 3,
            b = 7;
        let arr3 = add(a, b);
        console.log('arr3 :', arr3); 

        let k = 3,
            l = 7;
        add(k, l); // 변수에 저장하지 않아도 됨

        // x라는 이름의 기본 함수
        function x(){

        }
        // 함수 이름과 변수 이름이 같아도 괜찮음
        x(); // 실행()가 있다면 함수


        // 즉시 실행 (고급 기술)
        (function y (){
            console.log(123);
        })();


        // 전달인자가 하나인 함수
        let result = sqr(5);
        console.log(result);

        function sqr (a){
            let b = a * a;
            return b;
        }
        // 실행될 때 자동으로 함수를 가장 위로 올려줌 -> 함수 위치 상관 없음


        // 전달인자가 없는 함수
        function printInfo(){
            console.log("이름 : 조민정");
            console.log("나이 : 21");
        }
        printInfo();


        /*
        ~ 호이스팅 ~
            실행할 때 선언문들을 맨 위로 올리는 것 
        */
        
        // 함수 안에 함수 (함수 안에서 호출하는 함수)
        // add(), sqr()
        // (x + y) 제곱
        function fnInfn(first, second){
            let result1 = add(first, second);
            // x = first / y = second => first + second
            let resylt2 = sqr(result1);
            // a = result1 => result1 * result1

            return resylt2;

        }

        let resylt3 = fnInfn(1, 2);
        console.log(resylt3);


        // javascript만 해당되는 것들


        // 전달인자는 순서대로 넘어옴
        // -> 하나만 온다면? 
        // -> a에 들어감, b에만 전달할 수 없음
        function sum(a, b){
            console.log('a :', a);
            console.log('b :', b);

            let c;
            // if(b) {  false : false, undefined, null, 0, 아무것도 없는 글씨''
            // b가 0이 아니라는 보장이 있다면 변수만 사용해도 됨
            if(b != undefined){
                c = a + b;
            } else{
                c = a + a;
            }

            console.log('c :', c);
            console.log('isNaN :', isNaN(c));
            // isNaN : 숫자가 아닌것 = true, 숫자인 것 = false
            return c;
        }

        sum(1, 2);
        sum('aaa', 3);

        // 전달인자 1개
        // -> 두번째 매개변수 : undefined
        sum(1);
        sum('a');

        // 전달인자 없음
        sum();

        // 전달인자 3개
        // -> 1번, 2번 전달인자만 사용
        sum(1, 2, 5);

        console.log('-------------------------');
        function sum2(a, b){
            console.log('a :', a);
            console.log('b :', b);
            if(a == undefined) a = 0;
            if(b == undefined) b = 0;

            return a + b;
        }

        // 초기값(기본값) 지정 -> 전달인자가 없는 경우 사용
        function sum3(a = 10, b = 20){
            return a + b;
        }
        let result2 = sum3();
        console.log('sum3() 호출 결과 :', result2); // 30
        console.log('sum3(50) 호출 결과 :', sum3(50)); // 70 -> a에 50 넣어줌
        console.log('sum3(50, 60) 호출 결과 :', sum3(50, 60)); // 110 -> a에 50, b에 60 넣어줌


        // 잘 몰라도 됨
        function sum4(){
            console.log(arguments);
            // arguments(전달인자)
            // : 전달인자 모두를 유사배열로 받기

            for(let i = 0; i < arguments.length; i++){
                console.log(i, arguments[i]);
            }
        }
        sum4(1, 2, 3, 4);

        // splice(2, 4, 'a', 'b', 'c')
        // ...변수 : 스프레드spread 연산자
        //          지정하지 않은 arguments들을 배열처리 해줌
        //          마지막 매개변수에만 적용 가능
        function sum5(start, count, ...elem){
            console.log(start, count, elem);
        }
        sum5(1, 2, 3, 4, 5);


        let aa = [1, 2, 3, 4];
        console.log(aa); // [1, 2, 3, 4]

        console.log(...aa); // 1 2 3 4
        // -> console.log(1, 2, 3, 4);
        // 배열을 풀어서 ,로 출력하는 느낌??

        aa = [100, 200];
        sum(...aa);
        // -> sum(aa[0], aa[1]);

        let a5 = "console.log(123)";
        eval(a5);
        // eval : 글씨를 javascript 실행 -> 123 출력
        eval("let a"+ 6 +"= 60");
        // => let a6 = 60


        // ~ 알아두기!! ~
        
        // javascript의 변수에는 아무거나 넣을 수 있다. (함수 포함)
        let clog = console.log;
        clog(12345);

        let sum55 = sum5;
        sum55(2,3,4,5);

        function sum5(){
            console.log('new sum5');
        }
        sum5();

        console.log('before :', typeof sum5); // function
        sum5 = 1;
        // 함수명도 변수 취급
        // => sum5는 더이상 함수가 아니고 변수가 됨
        // => 실행 불가
        console.log('after :', typeof sum5); // number


        // 전달인자를 함수로
        function minus(x, y){
            console.log('minus 실행')
            return x - y;
        }
        
        // 전달인자로 함수를 전달할 수 있다
        // 전달된 함수를 callback 함수라고 함(여기선 cb함수를 뜻함)
        function study(cb){
            console.log('1~2시간 정도 공부함');
            
            if(typeof cb == "function"){
                let remain = cb(10, 2);
                console.log('남은 공부시간 :', remain);
            }
        }

        study(minus);


        // 익명함수, 변수에 담아서 실행
        let fn1 = function (){
            console.log('fn1 실행')
        }
        fn1();


        // 아래의 함수가 콜백으로 딱 한번 밖에 안 쓰이는 경우
        function times(a,b){
            return a*b;
        }
        study(times);

        let times2 = times;
        study(times2);

        let times3 = function(a,b){
            return a*b;
        }

        // 가장 많이 쓰는 형태
        // 익명함수 사용하여 전달인자에 함수를 선언
        study(function(a, b){
            return a*b
        })


        /*
        setTimeout : 첫번째 전달인자 = 실행할 함수(callback)
                     두번째 전달인자 = 1/1000초 단위의 시간을 전달
        두번째 전달인자 시간 이후에 callback 실행
        */
        
        // 3초 뒤에 fn1을 실행해라
        // setTimeout(fn1, 3*1000);
        let idx = setTimeout(function (){
            console.log('setTimeout 실행')
        }, 3*1000);
        // 익명함수 사용
        // 24h = 24 * 60 * 60 * 1000
        console.log('idx :', idx); // 실행하면 예약번호 return
        // setTimeout에서 3초뒤 행동을 예약한 후 idx 출력문 실행, 
        // 3초뒤 setTimeout 출력

        clearTimeout(idx);
        // 해당 예약번호를 취소(idx = 예약번호) => 실행 X


        // 지정된 ms(밀리 초) 마다 반복해서 callback함수 실행
        // 1초에 한 번씩 반복하여 실행
        let idx2 = setInterval(function (){
            console.log('setInterval 실행')
        }, 1*1000);

        // 반복 멈추기
        setTimeout(function(){
            console.log('setInterval 종료')
            clearInterval(idx2);
        }, 2.5*1000);



        let test = function (a, b){
            console.log(a, b);
            return a + b;
        }
        // 익명함수 -> 화살표 함수 arrow function
        let test1 = (a, b) => {
            console.log(a, b);
            return a + b;
        }


        // 전달인자가 하나만 있는 경우 -> 괄호 생략 가능
        // 다만 전달인자가 없다면 괄호 생략 불가능
        let test2 = a => {
            console.log(a, b);
            return a + b;
        }
        let test3 = a => {
            console.log(a, b);
            return a + b;
        }
        let test3_1 = () => {
        }


        // 함수의 실행 블럭의 내용이 return문만 있는 경우 -> return과 {} 생략 가능
        // {}가 없는 경우 return 생략 필수
        let test4 = (a, b) => {
            return a + b;
        }
        let test5 = (a, b) => a + b;

        let test6 = a => a + 3;

        // arrow 함수를 callback으로 사용
        study(a => a * 3);
    </script>
