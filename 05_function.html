<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        ~ function 형식 ~
            function 함수이름 (매개변수) {
            }
        
        ~ 함수를 쓰는 이유 ~
            1. 정해진 순서로 동작하는 코드의 묶음
            2. 코드의 재사용

        ~ (매개변수) ~
            : 선언을 의미, 전달받을 내용을 저장할 변수까지 선언
            : 변수

        ~ (전달인자) ~
            : 실행을 의미, 전달할 내용을 넣음
            : 값
            
        ~ return ~
            : 값을 돌려줌
        */
        function add(x, y){
            let z = x + y;
            console.log(z);

            // 함수 내에서 변수에 결과를 줄 것이 없음
            // return으로 변수에 돌려줌
            return z;
        }

        let a = 3,
            b = 7;
        let arr3 = add(a, b);
        console.log('arr3 :', arr3); 

        let k = 3,
            l = 7;
        add(k, l); // 변수에 저장하지 않아도 됨

        // x라는 이름의 기본 함수
        function x(){

        }
        // 함수 이름과 변수 이름이 같아도 괜찮음
        x(); // 실행()가 있다면 함수


        // 즉시 실행 (고급 기술)
        (function y (){
            console.log(123);
        })();


        // 전달인자가 하나인 함수
        let result = sqr(5);
        console.log(result);

        function sqr (a){
            let b = a * a;
            return b;
        }
        // 실행될 때 자동으로 함수를 가장 위로 올려줌 -> 함수 위치 상관 없음


        // 전달인자가 없는 함수
        function printInfo(){
            console.log("이름 : 조민정");
            console.log("나이 : 21");
        }
        printInfo();


        /*
        ~ 호이스팅 ~
            실행할 때 선언문들을 맨 위로 올리는 것 
        */
        
        // 함수 안에 함수 (함수 안에서 호출하는 함수)
        // add(), sqr()
        // (x + y) 제곱
        function fnInfn(first, second){
            let result1 = add(first, second);
            // x = first / y = second => first + second
            let resylt2 = sqr(result1);
            // a = result1 => result1 * result1

            return resylt2;

        }

        let resylt3 = fnInfn(1, 2);
        console.log(resylt3);

    </script>
</head>

</body>
</html>
