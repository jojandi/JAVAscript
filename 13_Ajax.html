<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load", function(){
            document.querySelector("#btn").addEventListener('click', function(){
                doAjax();
            })
            document.querySelector("#btn2").addEventListener('click', function(){
                doAjaxDaum();
            })
        })

        function doAjax(){
            // ajax 객체 생성
            let xhr = new XMLHttpRequest();

            // 보낼 준비 .open('메소드', 'url')
            xhr.open('get', 'https://jsonplaceholder.typicode.com/users');

            // 보내기(단, 언제 끝날지 모름)
            xhr.send();

            // 다녀온 후(응답 이후) 실행
            xhr.onload = function(){
                console.log("다녀왔습니다!")

                // responseText : 받아온 내용을 저장
                let text = xhr.responseText;
                console.log(text);

                // 문자열은 json 객체로 변경
                let data =  JSON.parse(text);
                console.log(data);

                // index[0]에 있는 username key의 value 값
                console.log(data[0].username);
            }
        }
        function doAjaxDaum(){
            // ajax 객체 생성
            let xhr = new XMLHttpRequest();

            // 보낼 준비 .open('메소드', 'url')
            xhr.open('get', 'https://cors-anywhere.herokuapp.com/https://poiemaweb.com/js-ajax');

            // 보내기(단, 언제 끝날지 모름)
            xhr.send();

            // 다녀온 후(응답 이후) 실행
            xhr.onload = function(){
                console.log("다녀왔습니다!")

                // responseText : 받아온 내용을 저장
                let text = xhr.responseText;
                console.log(text);
                
                // html로된 글씨를 받아온 경우
                // dom으로 바꿔서 필요한 정보를 얻어보자
                let doc = new DOMParser().parseFromString(text, 'text/html');
                html = doc.getElementById("2-json-javascript-object-notation").innerHTML;
                console.log(html);
            }
        }
    </script>
</head>
<body>
    <input type="button" id="btn" value="Ajax 실행">
    <input type="button" id="btn2" value="daum.net">
</body>
</html>
