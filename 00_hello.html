<html>
    <head>
        <script>
            // 한줄 주석
            /*
                범위 주석
            */
            console.log("hello world");
            // 개발자 도구 콘솔에만 보임


            // 변수
            a = 10;
            console.log("a : "+ a);
            // + -> 문자로 변환되어 출력

            var b = 11;
            console.log("b :", b);
            // , -> b 그 자체가 출력 => 더 유리
            
            // let : 가장 많이 쓸 예정
            let c = 12;
            console.log("c :", c);
            
            const d = 13;
            console.log("d :", d);
            
            // a = 23; -> 재선언 가능
            // var : 재선언 가능
            var b = 110;
            console.log("재선언 b :", b);
            
            // let : 재선언 불가
            // let c = 120;
            c = 120;
            console.log("new c :", c);
            c = "문자"
            console.log("문자 c :", c);

            // const : 재선언 불가, 재할당 불가
            // d = 14;

            /*
            // alert : 모든 자바스크립트를 멈춤, 확인을 누르기 전까지 다음 것들 실행 X
            alert('글씨');
            console.log("test");

            // alert + 확인/취소 버튼 표시
            // c1 = true or false(true로 돌려준다~)
            let c1 = confirm("yes or no");
            console.log("결과 :", c1) 

            // alert + input
            // input값을 변수로 저장 가능
            let c2 = prompt("당신의 나이는?");
            console.log("프롬프트 결과 :", c2);

            // \n = 다음줄(어디든 쓸 수 있음)
            alert('글씨\n다음줄');
*/
            console.log(" 쌍따옴표\" 탭\t문자 다음\n줄");
            console.log('홀따옴표로 감싸진 경우 쌍따옴표"는 그냥 쓸 수 있음. 단, 홀따옴표는 \'역슬래시 써야함');
            console.log(`백틱(backtick)으로 출력 ${c} `);

            console.error("빨간글씨")

            let c3;
            console.log("c3 :", c3); // undefined

            // typeof : 해당하는 것의 타입을 알려줌 (==비교 가능)
            console.log(typeof 1); // number
            console.log(typeof "문자"); // string   
            console.log(typeof true); // boolean
            console.log(typeof d); // d = 13 -> number

            console.log(1 - "a"); // NaN(Not a Number)

            let c4 = "123.4";
            console.log("c4 + 5 :", c4 + 5);
            let c5 = Number(c4) + 5; // 문자 -> 숫자
            console.log("num c4 + 5 :", c5);
            console.log(parseInt(c4)); // int로 형변환(정수)
